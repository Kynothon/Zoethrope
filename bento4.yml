version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  bento4:
    lang: bento4-python-debian
    handler: ./bento4
    image: localhost:5000/bento4:latest
    environment:
      read_timeout: 15m
      exec_timeout: 15m
      write_timeout: 15m
    environment_file:
      - env.yaml

